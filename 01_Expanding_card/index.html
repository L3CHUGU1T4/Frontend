<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Expanding Card</title>
    </head>

    <body>
       
        <div class="container">
            <div class="panel active"
                style="background-image: url('https://wallpaperaccess.com/full/254381.jpg')">
                <h3>Explore the world</h3>
            </div>
            <div class="panel"
                style="background-image: url('https://cdn.wallpapersafari.com/34/77/PqlWHe.jpg');">
                <h3>Wild Forest</h3>
            </div>
            <div class="panel"
                style="background-image: url('https://www.pixground.com/wp-content/uploads/2023/10/Maui-Beach-Sunset-4K-Wallpaper.jpg');">
                <h3>Beach</h3>
            </div>
            <div class="panel"
                style="background-image: url('https://www.chromethemer.com/download/hd-wallpapers/city-3840x2160.jpg');">
                <h3>City </h3>
            </div>
            
            <div class="panel"
                style="background-image: url('https://wallpapers.com/images/hd/4k-mountain-0hb4gnwalnj51zsh.jpg');">
                <h3>Mountains - Clouds</h3>
            </div>
        </div>

        <script src="script.js"></script>

</html>
